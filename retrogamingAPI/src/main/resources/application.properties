spring.application.name=retrogamingAPI
spring.datasource.url=jdbc:mysql://localhost:3306/retrogamingAPI?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${LOCAL_PORT}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:producto.sql